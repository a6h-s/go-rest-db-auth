<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <title>home</title>
    </head>
    <script>
        function sendDeleteRequest(id) {
            fetch(`/users/${id}`, {
                method: "DELETE",
            }).then(() => location.reload());
        }

        function sendFormData(url, e) {
            e.preventDefault();
            const reqBody = {};
            const fields = e.srcElement.elements;
            for (let x of fields) {
                if (x.type != "submit") {
                    reqBody[x.name] = x.value;
                }
            }

            fetch(url, {
                method: "POST",
                body: JSON.stringify(reqBody),
            })
                .then((response) => {
                    if (response.status >= 200 && response.status < 300) {
                        removeErrorMessage();
                    }
                    return response.json();
                })
                .then((data) => {
                    if (data.error) {
                        setErrorMessage(data.error);
                    } else {
                        location.reload();
                    }
                });
        }

        function setErrorMessage(message) {
            const ele = document.getElementById("errorMessage");
            ele.style.display = "block";
            ele.innerText = message;
        }

        function removeErrorMessage() {
            const ele = document.getElementById("errorMessage");
            ele.style.display = "none";
            ele.innerText = "";
        }
    </script>
    <style>
        table {
            border-spacing: 20px;
        }

        td {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 1px;
        }

        #errorMessage {
            display: none;
            color: red;
        }
    </style>
    <body class="p-5">
        <div class="container">
            {{ if .currentUser.Username}}
            <div
                id="currentlyLoggedIn"
                class="alert alert-success mb-4 d-flex justify-content-between align-items-center"
            >
                <div>
                    Currently signed in as
                    <strong>{{ .currentUser.Username }}</strong>
                </div>

                <form id="signOut" onsubmit="sendFormData('/logout', event)">
                    <input
                        class="btn btn-success"
                        type="submit"
                        value="Sign Out"
                    />
                </form>
            </div>
            {{ else }}
            <div
                id="currentlyLoggedIn"
                class="alert alert-light mb-4 d-flex justify-content-between align-items-center"
            >
                Not currently signed in
            </div>
            {{ end }}

            <div class="row">
                <div class="col">
                    <form onsubmit="sendFormData('/signup', event)">
                        <input
                            class="form-control mb-3"
                            type="text"
                            name="username"
                            value=""
                            placeholder="username"
                        />
                        <input
                            class="form-control mb-3"
                            type="text"
                            name="email"
                            value=""
                            placeholder="joe@gmail.com"
                        />
                        <input
                            class="form-control mb-3"
                            type="password"
                            name="password"
                            value=""
                            placeholder="password"
                        />
                        <input
                            class="btn btn-primary"
                            type="submit"
                            value="Sign Up"
                        />
                    </form>
                </div>
                <div class="col">
                    <form onsubmit="sendFormData('/login', event)">
                        <input
                            class="form-control mb-3"
                            type="text"
                            name="email"
                            value=""
                            placeholder="joe@gmail.com"
                        />
                        <input
                            class="form-control mb-3"
                            type="password"
                            name="password"
                            value=""
                            placeholder="password"
                        />
                        <input
                            class="btn btn-primary"
                            type="submit"
                            value="Sign In"
                        />
                    </form>
                </div>
            </div>

            <p class="alert alert-danger mt-3" id="errorMessage"></p>

            <table class="table table-bordered mt-5 align-middle">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Salt</th>
                    <th>Delete</th>
                </tr>
                {{ range .users }}
                <tr>
                    <td>{{ .Model.ID }}</td>
                    <td>{{ .Username }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .Password }}</td>
                    <td>{{ .Salt }}</td>
                    <td>
                        <button
                            class="btn btn-danger"
                            onclick="sendDeleteRequest({{ .Model.ID }})"
                        >
                            DELETE
                        </button>
                    </td>
                </tr>
                {{ end }}
            </table>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
